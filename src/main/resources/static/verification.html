<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body onload="getData()">
    <div class="container-fluid text-light bg-dark p-3">
        <h3 class="d-flex justify-content-between mx-3">
            <span>UMP</span>
            <span><a href="/users"><button class="btn btn-outline-secondary">All Users</button></a></span>
        </h3>
    </div>

    <div class="container-fluid h-75">
        <div class="container w-50 border text-center p-5 my-5" id="content">
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function getData() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            var content = document.getElementById("content");
            if (status == "success") {
                content.innerHTML = `<h5 class="text-success">Email Validated successfully! You can login now.</h5>`;
            } else if (status == "alreadyVerified") {
                content.innerHTML = `<h5 class="text-primary">Email already verified. Please proceed to login.</h5>`;
            } else if (status == "error") {
                content.innerHTML = `<h5 class="text-danger">Email verification failed. Please verify to be able to login.</h5>`;
            }
        }
    </script>    
</body>
</html>
