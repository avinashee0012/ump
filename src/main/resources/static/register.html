<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid text-center text-light bg-dark p-3">
        <a href="/" class="text-decoration-none text-light"><h2>User Management Portal</h2></a>
    </div>

    <div class="container-fluid h-75">
        <div class="container w-50 border">
            <h3 class="text-center mt-3">Registration Form</h3>
            <form class="p-3" action="/register" method="post" enctype="multipart/form-data">
                <table class="w-100">
                    <th class="w-25"></th>
                    <th class="w-75"></th>
                    <tr>
                        <td><label class="m-2" for="name">Full Name: </label></td>
                        <td><input class="w-100" type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="mobile">Mobile: </label></td>
                        <td><input class="w-100" type="text" name="mobile" id="mobile"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="email">Email: </label></td>
                        <td><input class="w-100" type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="userid">User Id: </label></td>
                        <td><input class="w-100" type="text" name="userid" id="userid"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="password">Password: </label></td>
                        <td><input class="w-100" type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="dp">Profile Pic: </label></td>
                        <td><input class="w-100" type="file" name="dp" id="dp"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="tfa">TFA: </label></td>
                        <td><input type="checkbox" name="tfa" id="tfa" value="false"></td>
                    </tr>
                </table>
                <button  class="btn btn-primary m-2 w-100 text-center">Register</button>
            </form>
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
        <a href="/register" class="text-decoration-none link-secondary"><button>Register</button></a>
        <a href="/login" class="text-decoration-none link-secondary"><button>Login</button></a>
        <a href="/view_user" class="text-decoration-none link-secondary"><button>View User</button></a>
        <a href="/users" class="text-decoration-none link-secondary"><button>Users</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
