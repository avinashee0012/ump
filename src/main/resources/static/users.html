<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body onload="getData()">
    <div class="container-fluid text-center text-light bg-dark p-3">
        <a href="/" class="text-decoration-none text-light"><h2>User Management Portal</h2></a>
    </div>

    <div class="container-fluid">
        <div class="container border">
            <h3 class="text-center mt-3">All Users</h3>
            <hr>
            <table id="table" class="w-100 table">
                <th>Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Password</th>
                <th>User Id</th>
                <th>TFA</th>
            </table>
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
        <a href="/register" class="text-decoration-none link-secondary"><button>Register</button></a>
        <a href="/login" class="text-decoration-none link-secondary"><button>Login</button></a>
        <a href="/view_user" class="text-decoration-none link-secondary"><button>View User</button></a>
        <a href="/users" class="text-decoration-none link-secondary"><button>Users</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        async function getData() {
            const url = "http://localhost:8080/view_user/all";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const result = await response.json();

                var table = document.getElementById("table");
                for (let i = 0; i < result.length; i++) {
                    const tr = document.createElement("tr");
                    const td1 = document.createElement("td");
                    const td2 = document.createElement("td");
                    const td3 = document.createElement("td");
                    const td4 = document.createElement("td");
                    const td5 = document.createElement("td");
                    const td6 = document.createElement("td");
                    const td7 = document.createElement("td");

                    td1.innerText = `${result[i].id}`;
                    tr.appendChild(td1);
                    td2.innerText = `${result[i].name}`;
                    tr.appendChild(td2);
                    td3.innerText = `${result[i].mobile}`;
                    tr.appendChild(td3);
                    td4.innerText = `${result[i].email}`;
                    tr.appendChild(td4);
                    td5.innerText = `${result[i].password}`;
                    tr.appendChild(td5);
                    td6.innerText = `${result[i].userid}`;
                    tr.appendChild(td6);
                    td7.innerText = `${result[i].tfa}`;
                    tr.appendChild(td7);

                    table.appendChild(tr);

            }
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>
    </body>
</html>
