<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body onload="pageSetup()">
    <div class="container-fluid text-light bg-dark p-3">
        <h3 class="d-flex justify-content-between mx-3">
            <span><a href="/" class="text-decoration-none text-light">UMP</a></span>
            <span><a href="/register"><button class="btn btn-outline-secondary">Register</button></a></span>
        </h3>
    </div>

    <div class="container-fluid">
        <div class="container w-50 border p-3">
            <h3 class="text-center my-2">Login Form</h3>
            <hr>
            <table class="w-100">
                <th class="w-25"></th>
                <th class="w-75"></th>
                <tr>
                    <!-- If userid is not verified, show client side error on focusout -->
                    <td><label class="m-2" for="email">Email: </label></td>
                    <td><input class="w-100" type="email" name="email" id="email"><br></td>
                </tr>
                <tr>
                    <td><label class="m-2" for="password">Password: </label></td>
                    <td><input class="w-100" type="password" name="password" id="password"><br></td>
                </tr>
            </table>
            <button class="btn btn-primary m-2 w-100 text-center" id="login">Login</button>
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function pageSetup(){
            if(localStorage.getItem("email") != null){
                location.href = "http://localhost:8080/users.html";
            }
        }

        var login = document.getElementById("login").addEventListener("click", authLogin);

        function authLogin(e) {
            e.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 202) {
                    localStorage.setItem("email", email);
                    location.href = "http://localhost:8080/users.html";
                } else if (this.readyState == 4) {
                    alert("Incorrect Email or Password!");
                }
            };
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            xhr.open("POST", `http://localhost:8080/login/auth?email=${email}&password=${password}`, true);
            xhr.send();

        }
    </script>
</body>

</html>
