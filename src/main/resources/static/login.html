<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body onload="pageSetup()">
    <div class="container-fluid text-light bg-dark p-3">
        <h3 class="d-flex justify-content-between mx-3">
            <span><a href="/" class="text-decoration-none text-light">UMP</a></span>
            <span>
                <a href="/register"><button class="btn btn-outline-secondary">Register</button></a>
            </span>
        </h3>
    </div>

    <div class="container-fluid">
        <div class="container w-50 border p-3">
            <h3 class="text-center my-2">Login Form</h3>
            <hr>
            <div class="container w-100 bg-light p-1 text-center" id="validation_msg"></div>
            <table class="w-100">
                <thead>
                    <th class="w-25"></th>
                    <th class="w-75"></th>
                </thead>
                <tbody>
                    <tr>
                        <!-- If userid is not verified, show client side error on focusout -->
                        <th><label class="m-2" for="email">Email: </label></th>
                        <td><input class="w-100" type="email" name="email" id="email"><br></td>
                    </tr>
                    <tr>
                        <th><label class="m-2" for="password">Password: </label></th>
                        <td><input class="w-100" type="password" name="password" id="password"><br></td>
                    </tr>
                    <tr>
                        <th><label class="otp_row m-2" for="otp">Enter OTP: </label></th>
                        <td><input class="otp_row w-100" type="text" name="otp" id="otp"><br></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary w-100 text-center" id="login">Login</button>
            <div class="text-center">
                <label class="small mx-2" for="save_pass">Save Password: </label><input type="checkbox" class=" align-middle" id="save_pass" id="save_pass">
            </div>
            <div class="text-center small m-3"><a href="#" >Forgot Password</a></div>
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function pageSetup() {
            if (localStorage.getItem("email") != null) {
                location.href = "http://localhost:8080/users.html";
            }
        }

        var validation_msg = document.getElementById("validation_msg");
        validation_msg.style.display = "none";

        var otp_row = document.querySelectorAll(".otp_row");        
        for (let i = 0; i < otp_row.length; i++) {
           otp_row[i].style.visibility = "hidden";
           
        }

        var otp = document.getElementById("otp");

        var email = document.getElementById("email");
        var password = document.getElementById("password");

        var login = document.getElementById("login").addEventListener("click", authLogin);

        function authLogin(e) {
            e.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 202) {
                    localStorage.setItem("email", email.value);
                    location.href = "http://localhost:8080/users.html";
                } else if (this.readyState == 4 && this.status == 400) {
                    validation_msg.style.display = "block";
                    validation_msg.innerText = "Email not verified. Please verify to be able to login.";
                } else if (this.readyState == 4 && this.status == 307) {
                    validation_msg.style.display = "block";
                    validation_msg.innerText = "Please enter 2-step authentication OTP";
                    for (let i = 0; i < otp_row.length; i++) {
                        otp_row[i].style.visibility = "visible";
                    }
                } else if (this.readyState == 4) {
                    alert("Incorrect Email or Password!");
                }
            };
            xhr.open("POST", `http://localhost:8080/login/auth?email=${email.value}&password=${password.value}&otp=${otp.value}`, true);
            xhr.send();
        }

    </script>
</body>

</html>
