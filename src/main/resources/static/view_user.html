<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body onload="getData()">
    <div class="container-fluid text-center text-light bg-dark p-3">
        <a href="/" class="text-decoration-none text-light"><h2>User Management Portal</h2></a>
    </div>

    <div class="container-fluid h-75">
        <div class="container w-50 border">
            <h3 class="text-center mt-3">View User</h3>
            <form class="p-3" action="/register" method="post">
                <table class="w-100">
                    <th class="w-25"></th>
                    <th class="w-75"></th>
                    <tr>
                        <td><label class="m-2" for="name">Full Name: </label></td>
                        <td id="name"><br></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="mobile">Mobile: </label></td>
                        <td id="mobile"><br></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="email">Email: </label></td>
                        <td id="email"><br></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="userid">User Id: </label></td>
                        <td id="userid"><br></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="password">Password: </label></td>
                        <td id="password"><br></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="dp">Profile Pic: </label></td>
                        <td id="dp"><img id="dp_img" alt="dp" height="100" width="50"></td>
                    </tr>
                    <tr>
                        <td><label class="m-2" for="tfa">2FA: </label></td>
                        <td id="tfa"><br></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="container-fluid text-light bg-dark p-3">
        <a href="/register" class="text-decoration-none link-secondary"><button>Register</button></a>
        <a href="/login" class="text-decoration-none link-secondary"><button>Login</button></a>
        <a href="/view_user" class="text-decoration-none link-secondary"><button>View User</button></a>
        <a href="/users" class="text-decoration-none link-secondary"><button>Users</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        async function getData() {
            let fetched_user_id = localStorage.getItem("userid");
            const url = "http://localhost:8080/view_user/" + fetched_user_id;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const result = await response.json();

                var name = document.getElementById("name");
                name.innerText = result.name;
                var mobile = document.getElementById("mobile");
                mobile.innerText = result.mobile;
                var email = document.getElementById("email");
                email.innerText = result.email;
                var userid = document.getElementById("userid");
                userid.innerText = result.userid;
                var password = document.getElementById("password");
                password.innerText = result.password;
                var dp_img = document.getElementById("dp_img");
                dp_img.setAttribute("src", result.dp)
                var tfa = document.getElementById("tfa");
                tfa.innerText = result.tfa;
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>    
</body>
</html>
