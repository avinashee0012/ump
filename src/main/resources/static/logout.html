<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body onload="pageSetup()">
    <div class="container-fluid text-light bg-dark p-3">
        <h3 class="d-flex justify-content-between mx-3">
            <span><a href="/" class="text-decoration-none text-light">UMP</a></span>
            <span><a href="/"><button class="btn btn-outline-secondary">Login</button></a></span>
        </h3>
    </div>

    <div class="container-fluid">
    </div>

    <div class="container-fluid text-light bg-dark p-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function pageSetup(){
            if(localStorage.getItem("email") != null || localStorage.getItem("email") != ""){
                localStorage.removeItem("email");
                localStorage.removeItem("name");
                location.href = "http://localhost:8080/login.html";
            } else {
                location.href = "http://localhost:8080/login.html";
            }
        }
    </script>
</body>

</html>
